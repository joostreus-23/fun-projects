<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Register From</title>
  </head>
  <body>
    <!-- <div class="container"> -->
    <form action="register" class="form" id="form">
      <h3>Registreer je hier</h3>
      <div class="form-controle">
        <label for="gebruikernaam">
          <span class="content-name">Gebruikersnaam</span></label
        >
        <input
          type="text"
          id="gebuikernaam"
          placeholder="type hier je gebruikersnaam"
        />

        <small id="gebruikerfout"
          >gebuikernaam moet min 3 karakters lang zijn</small
        >
      </div>
      <div class="form-controle">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="type hier je emailadres" />

        <small class="fout" id="emailfout">email niet geldig</small>
      </div>
      <div class="form-controle">
        <label for="wachtwoord">Wachtwoord</label>
        <input
          type="password"
          id="wachtwoord"
          placeholder="type hier je wachtwoord"
        />

        <small class="fout" id="wachtwoordfout">
          wachtwoord moet minimaal 6 karakters hebben
        </small>
      </div>
      <div class="form-controle">
        <label for="wachtwoord2">Bevestig Wachtwoord</label>
        <input
          type="password"
          id="bevestigings wachtwoord"
          placeholder="type hier je bevestig wachtwoord"
        />

        <small class="fout" id="wachtwoord2fout"
          >is niet het zelfde als wachtwoord</small
        >
      </div>

      <input type="button" value="Register" id="registerbutton" />
    </form>
    <!-- </div> -->
  </body>
  <script defer src="script.js"></script>
</html>
