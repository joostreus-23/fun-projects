<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Register From</title>
  </head>
  <body>
    <form action="register" class="form" id="form">
      <h3>Registreer je hier</h3>
      <div class="form-element">
        <div class="form-controle">
          <input type="text" id="gebuikernaam" autocomplete="off" required />
          <label class="label-naam">
            <span class="content-naam">Gebruikersnaam</span></label
          >
        </div>
        <small class="fout" id="gebruikerfout"
          >gebuikernaam moet min 3 karakters lang zijn</small
        >
      </div>
      <div class="form-element">
        <div class="form-controle">
          <input type="text" id="email" autocomplete="off" required />
          <label class="label-naam"
            ><span class="content-naam">Email</span></label
          >
        </div>
        <small class="fout" id="emailfout">email niet geldig</small>
      </div>
      <div class="form-element">
        <div class="form-controle">
          <input type="password" id="wachtwoord" autocomplete="off" required />
          <label class="label-naam">
            <span class="content-naam">Wachtwoord</span>
          </label>
        </div>
        <small class="fout" id="wachtwoordfout">
          wachtwoord moet minimaal 6 karakters hebben
        </small>
      </div>
      <div class="form-element">
        <div class="form-controle">
          <input
            type="password"
            id="bevestigings wachtwoord"
            autocomplete="off"
            required
          />
          <label class="label-naam"
            ><span class="content-naam"> Bevestig wachtwoord</span></label
          >
        </div>
        <small class="fout" id="wachtwoord2fout"
          >is niet het zelfde als wachtwoord</small
        >
      </div>

      <input type="button" value="Register" id="registerbutton" />
    </form>
  </body>
  <script defer src="script.js"></script>
</html>
